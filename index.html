<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
        <div class="logo">
            <img src="images/facebook-logo.svg" alt="facebook logo" class="facebook-logo">
            <p class="info">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="sign-in-create">
            <div class="sign-in">
                <input type="email" class="email" placeholder="Email address or phone number"  required>
                <input type="password" class="password" placeholder="Password" minlength="8" required>
                <a href="" class="forgot">Forgotten password?</a>
            </div>
            <p class="page"><a href="" class="create-page">Create a page </a>for a celebrity, brand or business. </p>
        </div>
    </div>
    <footer>
        
    </footer>
    
</body>
</html>
